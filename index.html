<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Launch - Token Discovery Platform</title>
    <meta name="description" content="Discover and launch the next generation of tokens">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111827;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(31, 41, 55, 0.4) 0%, rgba(17, 24, 39, 0.3) 40%, transparent 70%),
                radial-gradient(circle at 70% 60%, rgba(55, 65, 81, 0.3) 0%, rgba(31, 41, 55, 0.2) 35%, transparent 65%),
                radial-gradient(circle at 50% 20%, rgba(75, 85, 99, 0.25) 0%, rgba(55, 65, 81, 0.15) 50%, transparent 80%),
                radial-gradient(circle at 20% 80%, rgba(31, 41, 55, 0.4) 0%, rgba(17, 24, 39, 0.3) 45%, transparent 75%);
            
            color: #e0e0e0;
            font-family: 'Teko', Arial, Helvetica, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            animation: charcoal-ember-glow 8s ease-in-out infinite;
        }

        /* Charcoal ember glow animation */
        @keyframes charcoal-ember-glow {
            0%, 100% { 
                filter: brightness(0.95) contrast(1.1);
            }
            50% { 
                filter: brightness(1.05) contrast(1.2);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Logo Section */
        .logo-section {
            margin-bottom: 3rem;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 20px rgba(199, 242, 132, 0.3));
            transition: all 0.3s ease;
        }

        .logo:hover {
            filter: drop-shadow(0 6px 30px rgba(199, 242, 132, 0.5));
            transform: scale(1.05);
        }

        .tagline {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 300;
            color: #c7f284;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(199, 242, 132, 0.3);
        }

        /* Video Section */
        .video-section {
            margin-bottom: 3rem;
            position: relative;
        }

        .video-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            width: 800px;
            height: 450px;
            max-width: 90vw;
            max-height: 50vh;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(199, 242, 132, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(17, 24, 39, 0.9));
            transition: all 0.3s ease;
        }

        .video-container:hover {
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(199, 242, 132, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .promo-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 20px;
        }

        /* Glow effect around video */
        .video-glow {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #c7f284, #ffb900, #3ce3ab, #f23674);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-glow {
            opacity: 0.6;
            animation: rotate-glow 3s linear infinite;
        }

        @keyframes rotate-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Social Links Section */
        .social-section {
            text-align: center;
        }

        .social-title {
            font-size: 1.25rem;
            font-weight: 400;
            color: #cad5e2;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            padding: 1px;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: subtract;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
        }

        .social-link.website {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.3));
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .social-link.website:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.4));
            color: #dbeafe;
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }

        .social-link.twitter {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(8, 145, 178, 0.3));
            color: #67e8f9;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .social-link.twitter:hover {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(8, 145, 178, 0.4));
            color: #cffafe;
            border-color: rgba(6, 182, 212, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.2);
        }

        .social-link.telegram {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(14, 165, 233, 0.3));
            color: #67e8f9;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .social-link.telegram:hover {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(14, 165, 233, 0.4));
            color: #cffafe;
            border-color: rgba(6, 182, 212, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.2);
        }

        .social-link.discord {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(124, 58, 237, 0.3));
            color: #c4b5fd;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .social-link.discord:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(124, 58, 237, 0.4));
            color: #e9d5ff;
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.2);
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #c7f284;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 90%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 30%; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 70%; left: 60%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                max-width: 150px;
            }
            
            .tagline {
                font-size: 1.25rem;
            }
            
            .video-container {
                width: 350px;
                height: 200px;
                max-width: 90vw;
                max-height: 40vh;
            }
            
            .promo-video {
                width: 100%;
                height: 100%;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="logo.png" alt="Fun Launch Logo" class="logo">
            <div class="tagline">Discover the Future of Token Launches</div>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <div class="video-container">
                <div class="video-glow"></div>
                <video 
                    class="promo-video" 
                    controls 
                    loop
                    poster="thumbnail.jpg"
                >
                    <source src="promo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Social Links Section -->
        <div class="social-section">
            <div class="social-title">Connect With Us</div>
            <div class="social-links">
                <a href="https://dimes.fun" class="social-link website" title="Visit Website">
                    🌐
                </a>
                <a href="https://x.com/dimesdotfun" class="social-link twitter" title="Follow on X/Twitter">
                    𝕏
                </a>
                <a href="https://t.me/+OyMQ_JrkJLc2YzFk" class="social-link telegram" title="Join Telegram">
                    ➣
                </a>
   
                 
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Video interaction
            const video = document.querySelector('.promo-video');
            const videoContainer = document.querySelector('.video-container');
            
            if (video && videoContainer) {
                video.addEventListener('play', function() {
                    videoContainer.style.boxShadow = `
                        0 25px 50px rgba(0, 0, 0, 0.6),
                        0 0 30px rgba(199, 242, 132, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15)
                    `;
                });
                
                video.addEventListener('pause', function() {
                    videoContainer.style.boxShadow = `
                        0 20px 40px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(199, 242, 132, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1)
                    `;
                });
            }
            
            // Social link interactions
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.addEventListener('click', function(e) {
              
                    // Add ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    ripple.style.width = '100px';
                    ripple.style.height = '100px';
                    ripple.style.marginLeft = '-50px';
                    ripple.style.marginTop = '-50px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
